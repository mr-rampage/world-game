<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Game</title>
    <script>
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('src/cache.js')
            .then(() => {
              const villain = new Worker('src/villain.actor.js');
              villain.addEventListener('message', (e) => {
                console.info(e.data);
              }, false);
              villain.postMessage('flee');
              villain.postMessage('flee');
              villain.postMessage('flee');
              villain.postMessage('flee');
            });
        });
    </script>
</head>
<body>

</body>
</html>
